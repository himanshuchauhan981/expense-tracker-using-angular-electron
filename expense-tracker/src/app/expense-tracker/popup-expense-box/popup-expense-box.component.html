<p class="tab-heading">Create new {{ tabHeading }}</p>
<mat-tab-group (selectedTabChange)="selectedTab($event)" mat-stretch-tabs class="tabs-width mat-elevation-z4">
	<mat-tab label="Income">
		<ng-container [ngTemplateOutlet]="formTemplate"></ng-container>
	</mat-tab>
	<mat-tab label="Expense">
		<ng-container [ngTemplateOutlet]="formTemplate"></ng-container>
	</mat-tab>
</mat-tab-group>

<ng-template #formTemplate let-link="link">
	<div class="container">
		<form [formGroup]="expenseForm">
			<div class="row">
				<div class="col-md-6">
					<mat-form-field class="full-width">
						<mat-label>Choose a date</mat-label>
						<input matInput [matDatepicker]="picker">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				</div>
				<div class="col-md-6">
					<mat-form-field class="full-width">
						<input matInput placeholder="Category" aria-label="Category" aria-label="Category"
							[matAutocomplete]="auto" formControlName="category">
						<mat-autocomplete #auto="matAutocomplete">
							<mat-option *ngFor="let value of filteredCategory | async" [value]="value.type">
								<span>{{ value.type }}</span>
							</mat-option>
						</mat-autocomplete>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<mat-form-field class="full-width align-right">
						<mat-label>Amount</mat-label>
						<input matInput type="number" placeholder="Amount" class="disappear-button">
						<span matPrefix>$&nbsp;</span>
						<span matSuffix>.00</span>
					</mat-form-field>
				</div>
				<div class="col-md-4">
					<mat-form-field class="full-width">
						<mat-label>Payee</mat-label>
						<input matInput placeholder="Payee">
					</mat-form-field>
				</div>
				<div class="col-md-4">
					<mat-form-field class="full-width">
						<mat-label>Payment Method</mat-label>
						<mat-select>
							<mat-option *ngFor="let method of paymentMethod" [value]="method">{{ method }}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<mat-form-field class="full-width">
						<mat-label>Notes(Optional)</mat-label>
						<textarea matInput></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="row-buttons">
				<button mat-raised-button color="primary" class="mr-2">Create</button>
				<button mat-raised-button color="warn" (click)="closePopUp()">Cancel</button>
			</div>
		</form>
	</div>
</ng-template>
