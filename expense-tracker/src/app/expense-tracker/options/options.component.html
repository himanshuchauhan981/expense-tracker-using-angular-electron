<div class="card">
    <div class="information-card d-flex justify-content-between">
        <mat-form-field>
            <mat-label>Today's Date</mat-label>
            <input matInput [matDatepicker]="picker1" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <button mat-fab color="primary"  (click)="openDialogBox()">+</button>
    </div>
</div>
