<div class="card">
    <div class="d-flex justify-content-between">
        <div class="d-block">
            <p class="income-heading">Income</p>
            <div class="income-contents">
                <p>$ {{ income | number:'1.2-5'}}</p>
            </div>
        </div>
        <i class="fa fa-money money-icon" aria-hidden="true"></i>
    </div>
</div>
<div class="card mt-3 card-padding table-container">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef= "Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row">{{ row.Date | date:'MMM - d - yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef= "Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row">{{ row.Category }}</td>
        </ng-container>
        <ng-container matColumnDef= "Amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
            <td mat-cell *matCellDef="let row">$ {{ row.Amount | number:'1.2-5' }}</td>
        </ng-container>
        <ng-container matColumnDef= "Edit" class="text-right">
            <th mat-header-cell *matHeaderCellDef class="text-center">Edit</th>
            <td mat-cell *matCellDef="let row" class="text-center"><i matTooltip = "Edit" matTooltipPosition='above' class="fa fa-pencil-square-o" (click)="editIncome(row._id)"></i></td>
        </ng-container>
        <ng-container matColumnDef="Remove" class="text-right">
            <th mat-header-cell *matHeaderCellDef class="text-center">Remove</th>
            <td mat-cell *matCellDef="let row" class="text-center"><i matTooltip = "Remove" matTooltipPosition='above' class="fa fa-remove" (click)="deleteIncome(row._id)"></i></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="['4']"></mat-paginator>
</div>
